    <style>
        body {
            background-color: #111; /* Darker background */
            color: #eee; /* Lighter text */
            font-family: 'Roboto Mono', monospace; /* Modern font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margins */
            overflow-x: hidden; /* Prevent horizontal scroll on some mobile */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Responsive grid */
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px; /* Set a maximum width */
            width: 90%; /* Occupy most of the screen */
        }

        .video {
            position: relative;
            overflow: hidden;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }
        .video:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            aspect-ratio: 16/9;
            display: block; /* Prevents a small gap at the bottom */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease-in-out; /* Smooth transition */
        }
        .video:hover .overlay {
            opacity: 1;
        }

        .play-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem; /* Larger play button */
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .play-button:hover {
            transform: scale(1.2);
        }

        .download {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease;
        }
        .video:hover .download {
            opacity: 1;
            transform: translateY(-0.5rem); /* Move up slightly on hover */
        }
        .download:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
